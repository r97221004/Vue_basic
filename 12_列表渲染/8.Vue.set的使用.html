<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue 監測數據改變的原理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 準備好一個容器-->
    <div id="root">
        <h1>學校信息</h1>
        <h2>學校名稱：{{school.name}}</h2>
        <h2>學校地址：{{school.address}}</h2>
        <h2>校長是：{{school.leader}}</h2>
        <hr />
        <h1>學生信息</h1>
        <button @click="addSex">添加一個性別屬性，默認值是男</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">性別：{{student.sex}}</h2>
        <h2>年齡：真實{{student.age.rAge}}，對外{{student.age.sAge}}</h2>
        <h2>朋友們</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    const vm = new Vue({
        el: '#root',
        data: {
            school: {
                name: '尚矽谷',
                address: '北京',
            },
            student: {
                name: 'tom',
                age: {
                    rAge: 40,
                    sAge: 29,
                },
                friends: [
                    { name: 'jerry', age: 35 },
                    { name: 'tony', age: 36 }
                ]
            }
        },
        methods: {
            addSex() {
                // Vue.set(this.student,'sex','男')
                this.$set(this.student, 'sex', '男')
            }
        }
    })
</script>

</html>
