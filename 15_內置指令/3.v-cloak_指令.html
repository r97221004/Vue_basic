<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>v-cloak指令</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- 引入Vue -->
</head>

<body>
    <!-- 
				v-cloak 指令（沒有值）：
						1.本質是一個特殊屬性，Vue 實例創建完畢並接管容器後，會刪掉 v-cloak 屬性。
						2.使用css 配合 v-cloak 可以解決網速慢時頁面展示出 {{xxx}} 的問題。
		-->
    <!-- 準備好一個容器-->
    <div id="root">
        <h2 v-cloak>{{name}}</h2>
    </div>
    <script type="text/javascript" src="http://localhost:8080/resource/5s/vue.js"></script>
</body>

<script type="text/javascript">
    console.log(1)
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    new Vue({
        el: '#root',
        data: {
            name: '尚矽谷'
        }
    })
</script>

</html>
