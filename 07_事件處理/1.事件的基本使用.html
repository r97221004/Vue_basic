<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				事件的基本使用：
							1.使用 v-on:xxx 或 @xxx 綁定事件，其中 xxx 是事件名；
							2.事件的回調需要配置在 methods 對象中，最終會在 vm 上；
							3.methods 中配置的函數，不要用箭頭函數！否則 this 就不是 vm 了；
							4.methods 中配置的函數，都是被 Vue 所管理的函數，this 的指向是 vm 或 組件實例對象；
							5.@click="demo" 和 @click="demo($event)" 效果一致，但後者可以傳參；
		-->
    <!-- 準備好一個容器-->
    <div id="root">
        <h2>歡迎來到{{name}}學習</h2>
        <!-- <button v-on:click="showInfo">點我提示信息</button> -->
        <button @click="showInfo1">點我提示信息1（不傳參）</button>
        <button @click="showInfo2($event,66)">點我提示信息2（傳參）</button>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚矽谷',
        },
        methods: {
            showInfo1(event) {
                // console.log(event.target.innerText)
                // console.log(this) //此處的 this 是 vm
                alert('同學你好！')
            },
            showInfo2(event, number) {
                console.log(event, number)
                // console.log(event.target.innerText)
                // console.log(this) //此處的 this 是 vm
                alert('同學你好！！')
            }
        }
    })
</script>

</html>
