<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板語法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				Vue 模板語法有 2 大類：
					1.插值語法：
							功能：用於解析標簽體內容。
							寫法：{{xxx}}，xxx是 js 表達式，且可以直接讀取到 data 中的所有屬性。
					2.指令語法：
							功能：用於解析標簽（包括：標簽屬性、標簽體內容、綁定事件.....）。
							舉例：v-bind:href="xxx" 或  簡寫為 :href="xxx"，xxx 同樣要寫 js 表達式，
									 且可以直接讀取到 data 中的所有屬性。
							備註：Vue 中有很多的指令，且形式都是：v-????，此處我們只是拿 v-bind 舉個例子。

		 -->
    <!-- 準備好一個容器-->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令語法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">點我去{{school.name}}學習1</a>
        <a :href="school.url" x="hello">點我去{{school.name}}學習2</a>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            school: {
                name: '尚矽谷',
                url: 'http://www.atguigu.com',
            }
        }
    })
</script>

</html>
