<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>何為數據代理</title>
</head>

<body>
    <!-- 數據代理：通過一個對象代理對另一個對象中屬性的操作（讀/寫）-->
    <script type="text/javascript">
        let obj = { x: 100 }
        let obj2 = { y: 200 }

        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }
        })
    </script>
</body>

</html>
