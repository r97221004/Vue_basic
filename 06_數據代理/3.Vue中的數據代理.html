<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue 中的數據代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				1.Vue 中的數據代理：
							通過 vm 對象來代理 data 對象中屬性的操作（讀/寫）
				2.Vue 中數據代理的好處：
							更加方便的操作 data 中的數據
				3.基本原理：
							通過 Object.defineProperty() 把 data 對象中所有屬性添加到 vm 上。
							為每一個添加到 vm 上的屬性，都指定一個 getter/setter。
							在 getter/setter 內部去操作（讀/寫） data 中對應的屬性。
		 -->
    <!-- 準備好一個容器-->
    <div id="root">
        <h2>學校名稱：{{name}}</h2>
        <h2>學校地址：{{address}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚矽谷',
            address: '宏福科技園'
        }
    })
    console.log(vm)
</script>

</html>
