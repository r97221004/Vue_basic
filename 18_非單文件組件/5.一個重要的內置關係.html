<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>一個重要的內置關系</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				1.一個重要的內置關系：VueComponent.prototype.__proto__ === Vue.prototype
				2.為什麽要有這個關系：讓組件實例對象（vc）可以訪問到 Vue 原型上的屬性、方法。
		-->
    <!-- 準備好一個容器-->
    <div id="root">
        <school></school>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。
    Vue.prototype.x = 99

    //定義school組件
    const school = Vue.extend({
        name: 'school',
        template: `
				<div>
					<h2>學校名稱：{{name}}</h2>	
					<h2>學校地址：{{address}}</h2>	
					<button @click="showX">點我輸出x</button>
				</div>
			`,
        data() {
            return {
                name: '尚矽谷',
                address: '北京'
            }
        },
        methods: {
            showX() {
                console.log(this.x)
            }
        },
    })

    //創建一個vm
    const vm = new Vue({
        el: '#root',
        data: {
            msg: '你好'
        },
        components: { school }
    })
