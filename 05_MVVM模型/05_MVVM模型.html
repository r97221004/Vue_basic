<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>理解MVVM</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
			MVVM 模型
						1. M：模型(Model) ：data 中的數據
						2. V：視圖(View) ：模板代碼
						3. VM：視圖模型(ViewModel)：Vue 實例
			觀察發現：
						1.data 中所有的屬性，最後都出現在了 vm 身上。
						2.vm 身上所有的屬性 及 Vue 原型上所有屬性，在 Vue 模板中都可以直接使用。
		-->
    <!-- 準備好一個容器-->
    <div id="root">
        <h1>學校名稱：{{name}}</h1>
        <h1>學校地址：{{address}}</h1>
        <!-- <h1>測試一下1：{{1+1}}</h1>
			<h1>測試一下2：{{$options}}</h1>
			<h1>測試一下3：{{$emit}}</h1>
			<h1>測試一下4：{{_c}}</h1> -->
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在啟動時生成生產提示。

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚矽谷',
            address: '北京',
        }
    })
    console.log(vm)
</script>

</html>
