<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>條件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
				條件渲染：
							1.v-if
										寫法：
												(1).v-if="表達式" 
												(2).v-else-if="表達式"
												(3).v-else="表達式"
										適用於：切換頻率較低的場景。
										特點：不展示的DOM元素直接被移除。
										註意：v-if可以和:v-else-if、v-else一起使用，但要求結構不能被“打斷”。

							2.v-show
										寫法：v-show="表達式"
										適用於：切換頻率較高的場景。
										特點：不展示的DOM元素未被移除，僅僅是使用樣式隱藏掉
								
							3.備註：使用 v-if 時，元素可能無法獲取到，而使用 v-show 一定可以獲取到。
		 -->
    <!-- 準備好一個容器-->
    <div id="root">
        <h2>當前的n值是:{{n}}</h2>
        <button @click="n++">點我n+1</button>
        <!-- 使用v-show做條件渲染 -->
        <!-- <h2 v-show="false">歡迎來到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">歡迎來到{{name}}</h2> -->

        <!-- 使用v-if做條件渲染 -->
        <!-- <h2 v-if="false">歡迎來到{{name}}</h2> -->
        <!-- <h2 v-if="1 === 1">歡迎來到{{name}}</h2> -->

        <!-- v-else和v-else-if -->
        <!-- <div v-if="n === 1">Angular</div>
			<div v-else-if="n === 2">React</div>
			<div v-else-if="n === 3">Vue</div>
			<div v-else>哈哈</div> -->

        <!-- v-if與template的配合使用 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>尚矽谷</h2>
            <h2>北京</h2>
        </template>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚矽谷',
            n: 0
        }
    })
</script>

</html>
